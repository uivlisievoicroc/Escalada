name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    name: Backend Tests (pytest)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-in-project: true
      
      - name: Cache Poetry virtualenv
        uses: actions/cache@v3
        with:
          path: Escalada/.venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('Escalada/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-
      
      - name: Install dependencies
        working-directory: Escalada
        run: poetry install
      
      - name: Check Python formatting (Black/isort)
        working-directory: Escalada
        run: |
          poetry run black --check escalada/
          poetry run isort --check-only escalada/
      
      - name: Run pytest
        working-directory: Escalada
        run: poetry run pytest tests/ -v --tb=short
      
      - name: Generate coverage report
        working-directory: Escalada
        run: poetry run pytest tests/ --cov=escalada --cov-report=xml --cov-report=term
        continue-on-error: true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./Escalada/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

  frontend-unit-tests:
    name: Frontend Unit Tests (Vitest)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Escalada/escalada-ui/package-lock.json
      
      - name: Install dependencies
        working-directory: Escalada/escalada-ui
        run: npm ci
      
      - name: Run unit tests
        working-directory: Escalada/escalada-ui
        run: npm test -- --run --reporter=verbose
      
      - name: Generate coverage report
        working-directory: Escalada/escalada-ui
        run: npm test -- --run --coverage
        continue-on-error: true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./Escalada/escalada-ui/coverage/coverage-final.json
          flags: frontend-unit
          name: frontend-unit-coverage
        continue-on-error: true

  frontend-e2e-tests:
    name: Frontend E2E Tests (Playwright)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Escalada/escalada-ui/package-lock.json
      
      - name: Install dependencies
        working-directory: Escalada/escalada-ui
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: Escalada/escalada-ui
        run: npx playwright install --with-deps chromium
      
      - name: Run E2E tests
        working-directory: Escalada/escalada-ui
        run: npx playwright test --reporter=html --reporter=list
      
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: Escalada/escalada-ui/playwright-report/
          retention-days: 30
      
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: Escalada/escalada-ui/blob-report/
          retention-days: 30

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Escalada/escalada-ui/package-lock.json
      
      - name: Install dependencies
        working-directory: Escalada/escalada-ui
        run: npm ci
      
      - name: Run ESLint
        working-directory: Escalada/escalada-ui
        run: npm run lint 2>/dev/null || echo "ESLint check completed with warnings"
        continue-on-error: true

  test-summary:
    name: Test Summary
    needs: [backend-tests, frontend-unit-tests, frontend-e2e-tests, code-quality]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Print summary
        run: |
          echo "✅ Test Suite Execution Completed"
          echo ""
          echo "Backend Tests: ${{ needs.backend-tests.result }}"
          echo "Frontend Unit Tests: ${{ needs.frontend-unit-tests.result }}"
          echo "Frontend E2E Tests: ${{ needs.frontend-e2e-tests.result }}"
          echo "Code Quality: ${{ needs.code-quality.result }}"
      
      - name: Check if all tests passed
        if: contains(needs.*.result, 'failure')
        run: |
          echo "❌ Some tests failed. Please check the logs above."
          exit 1
      
      - name: All tests passed
        if: always() && !contains(needs.*.result, 'failure')
        run: echo "✅ All tests passed successfully!"
