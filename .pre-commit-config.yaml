repos:
  - repo: https://github.com/psf/black
    rev: 25.12.0
    hooks:
      - id: black
        files: ^Escalada/escalada/.*\.py$
        args: ["--line-length", "100"]
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^Escalada/escalada/.*\.py$
        args: ["--profile", "black"]
